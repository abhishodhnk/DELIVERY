<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-kiHb7n5LD4+6a7MN8evstEDBQCVvcvhEnyM4LxA1nGVXp1C2S01hc/N61pM7lEFs4P1tcecm51d4xarKX02MBQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="toast" class="toast"></div>
    <div class="background-container">
    <div class="container">
        <div class="sub-container">
            <h1 class="heading">Our food stores</h1>
            <p>Discover the best food items at unbeatable prices</p>
            <a href="Drinks.html"><button class="btn">SHOP NOW</button></a>
                    
        </div>
        <div class="jumping-image">
            <img src="delivery.png" alt="Delivery Agent">
        </div>
    </div>
    
    <div class="contact-container">
        <div class="form-section">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea><br><br>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-kiHb7n5LD4+6a7MN8evstEDBQCVvcvhEnyM4LxA1nGVXp1C2S01hc/N61pM7lEFs4P1tcecm51d4xarKX02MBQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="contact.js"></script>
</body>
</html>
