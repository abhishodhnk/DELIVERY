<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order Form</title>
    <link rel="stylesheet" href="O1.css">
</head>
<body>
    <div id="toast" class="toast"></div>
    <div class="container">
        <div class="form-section">
            <h2><u>Order Details</u></h2><br><br>
            <form id="orderForm">
                <label for="foodName">STRAWBERRY CAKE <br>(500 g)</label><br><br>
                
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" max="10" min="1" required><br>
                
                <label for="price">Price: Rs 299.00</label><br>
                
                <label for="address">Address to be Delivered:</label>
                <textarea id="address" name="address" required></textarea><br><br>
                
                <button type="submit">Submit Order</button>
            </form>
        </div>
        
        <div class="image-section">
            <img src="D:\Project\FANTA WEBSITE\s1.png" width="250px" height="280px" alt="Food Image"> 
        </div>
    </div>
    <script src="O2.js"></script>
</body>
</html>
