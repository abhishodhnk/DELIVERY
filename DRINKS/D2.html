<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order Form</title>
    <link rel="stylesheet" href="D1.css">
</head>
<body>
    <div id="toast" class="toast"></div>
    <div class="container">
        <div class="form-section">
            <h2><u>Order Details</u></h2><br><br>
            <form id="orderForm">
                <label>FANTA DRINK <br>1 ltr</label><br></br>
                
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" max="50" min="1" required><br>
                
                <label for="price">Price per Drink: Rs 95.00</label><br>
                
                <label for="address">Address to be Delivered:</label>
                <textarea id="address" name="address" required></textarea><br><br>
                
                <button type="submit">Submit Order</button>
            </form>
        </div>
        
        <div class="image-section">
            <img src="D:/Project/FANTA WEBSITE/fanta.png" width="300px" height="300px" alt="Food Image">
        </div>
    </div>
    <script src="D2.js"></script>
</body>
</html>
